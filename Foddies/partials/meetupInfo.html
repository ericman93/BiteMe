<div class="rtl">
    <div class="modal-header">
        <h3 class="modal-title"><span ng-class="meetup.HostType | hostTypeColor" class="label">{{meetup.HostType | hostTypeName}}</span> {{meetup.Title}}</h3>
    </div>
    <div class="modal-body">
        <table class="table">
            <tr>
                <th>מארח</th>
                <td>{{meetup.Host.Name}}</td>
            </tr>
            <tr>
                <th>תאריך</th>
                <td>{{meetup.MeetUpDate}}</td>
            </tr>
            <tr>
                <th>כתובת</th>
                <td>{{meetup.Address}}</td>
            </tr>
            <tr>
                <th>סוג אוכל</th>
                <td>{{meetup.FoodType}}</td>
            </tr>
            <tr>
                <th>כשר</th>
                <td><span class="glyphicon" ng-class="meetup.IsKosher | checkmark"></span></td>
            </tr>
            <tr>
                <th>צמחוני</th>
                <td><span class="glyphicon" ng-class="meetup.IsVegeterian | checkmark"></span></td>
            </tr>
        </table>
        
        <h4 class="alert centerText" ng-class="result | alert" ng-show="message">
            <span class="glyphicon" ng-class="result | checkmark"></span> {{message}}
        </h4>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="askToJoin()">הצטרף</button>
        <button class="btn btn-warning" ng-click="close()">סגור</button>
    </div>
</div>
