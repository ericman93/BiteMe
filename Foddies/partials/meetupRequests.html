<div class="rtl" ng-hide="isChatEnabled">
    <div class="modal-header">
        <h3 class="modal-title">בקשות הצטרפות</h3>
    </div>
    <div class="modal-body">
        <table class="table">
            <tr ng-repeat="request in requests">
                <td>
                    {{request.RequestingUser.Name}}
                </td>
                <td>
                    <div class="btn-toolbar pull-left">
                        <button class="btn btn-success" ng-disabled="request.Accepted" ng-click="setAccepted(request, true)">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"> </span>
                        </button>
                        <button class="btn btn-danger" ng-disabled="!request.Accepted" ng-click="setAccepted(request, false)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
                        </button>
                        <button class="btn btn btn-success" ng-click="startChat(request.RequestingUser.Id)">
                            <span class="glyphicon glyphicon-comment" aria-hidden="true"> </span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="close()">סגור</button>
    </div>
</div>
<div ng-show="isChatEnabled">
    <div chat></div>
</div>
